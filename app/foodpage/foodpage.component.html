<div class="main">
  <img src="{{food.imageUrl}}" 
    class="img-fluid" alt="">


<div class="details">
    <div class="items">
        <h1>{{food.name | uppercase}}</h1> 
    </div>
        <!-- <span>{{}}</span> -->
        <div class="items">
            <star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="true" ></star-rating> 
        </div>
        <div class="items" style="font-size: 1rem; height: 1.4rem; width:8rem; "class="badge bg-success">{{food.tag}}</div>
        <div class="items">Price: {{food.price}}&#8360; per Kg</div>
        <button class="items btn btn-danger " (click)="addTocart()">Add to cart</button>
    
</div>
</div>
